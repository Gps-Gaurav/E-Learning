<div class="container my-5">
  <div class="row">
    <!-- Courses Section (Left Side) -->
    <div class="col-lg-9">
      <section id="courses" class="main-section">
        <h2 class="text-center">Our Courses</h2>
        <div class="row">
          @for (item of courseList; track $index) {
          <div class="col-md-4">
            <div class="card mb-3">
              <img
                [src]="item.thumbnailUrl"
                class="card-img-top"
                alt="Course 1"
              />
              <div class="card-body">
                <h5 class="card-title">{{ item.courseName }}</h5>
                <p class="card-text" [title]="item.courseDescription">
                  {{ item.courseDescription | slice : 0 : 100 }}...
                </p>
                <a class="btn btn-primary" (click)="startLearning(item.courseId)"
                  >Start Learning</a
                >

              </div>
            </div>
          </div>
          }
        </div>
      </section>
    </div>

    <div class="col-lg-3">
      <section id="trending" class="trending-section">
        <h2 class="text-center">Trending Courses</h2>
        <div class="mb-3">
          <div class="card">
            <img
              src="https://images.shiksha.com/mediadata/images/articles/1699508541phpKGjrWM.jpeg"
              class="card-img-top"
              alt="Trending Course 1"
            />
            <div class="card-body">
              <h5 class="card-title">Machine Learning</h5>
              <a href="#course-details" class="btn btn-dark">Learn More</a>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <div class="card">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0wA46_1R9gw5R8JK0pioyxH_mKN3k3xenpA&s"
              class="card-img-top"
              alt="Trending Course 2"
            />
            <div class="card-body">
              <h5 class="card-title">Advanced JavaScript</h5>

              <a href="#course-details" class="btn btn-dark">Learn More</a>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <div class="card">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5LX0K0ugPzT3jftVdDZKRpYplqXwJE2htxQ&s"
              class="card-img-top"
              alt="Trending Course 3"
            />
            <div class="card-body">
              <h5 class="card-title">Advanced Typescript</h5>
              <a href="#course-details" class="btn btn-dark">Learn More</a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
